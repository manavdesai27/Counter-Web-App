<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- <div class="loader">
    </div> -->

    <h1 class="heading">Counter Web App</h1>

    <div class="main">

        <div class="interior">
            <h1 unselectable="on" class="counter">0</h1>
            <div>
                <button class="minus">-</button>
                <button class="plus">+</button>
                <button class="reset">Reset</button>
            </div>
        </div>

        <div class="saved">
            <button class="saved-btn"><h2>Saved counts: </h2></button>
        </div>
    </div>

    <p style="text-align: center;">Click the counter to save the count.</p>

    <script src="index.js"></script>
</body>

</html>
